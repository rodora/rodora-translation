    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <button type="button" class="btn btn-default">Prev</button>
            </div>
            <div class="form-group col-md-2">
                <div class="input-group">
                    <div class="input-group-addon">ID</div>
                    <input type="text" class="form-control" id="txtID" disabled="disabled">
                </div>
            </div>
            <div class="form-group col-md-2 col-md-offset-2">
                <div class="input-group">
                    <div class="input-group-addon">GID</div>
                    <input type="text" class="form-control" id="txtGID" disabled="disabled">
                </div>
            </div>
            <div class="col-md-3">
                <div class="pull-right">
                    <button type="button" class="btn btn-default">Next</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="form-group">
                    <label for="txtName">Name</label>
                    <div class="input-group">
                        <div class="input-group-addon" id="txtNameJP">NameJP</div>
                        <input type="text" class="form-control" id="txtName" />
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="form-group">
                    <label for="txtStory">Story</label>
                    <ul class="list-group">
                        <li class="list-group-item">
                            <div id="txtStoryJP" style="text-align:center">test testtest
                            </div>
                        </li>
                        <textarea class="list-group-item form-control" style="border-top-left-radius: 0;border-top-right-radius: 0;text-align:center"
                            id="txtStory"></textarea>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="txtCutin">Cutin</label>
                    <ul class="list-group">
                        <li class="list-group-item">
                            <div id="txtCutinJP" style="text-align:center">test testtest
                            </div>
                        </li>
                        <textarea class="list-group-item form-control" style="border-top-left-radius: 0;border-top-right-radius: 0;text-align:center"
                            id="txtCutin" rows="5"></textarea>
                    </ul>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="txtAccessory">Accessory</label>
                    <ul class="list-group">
                        <div class="input-group">
                            <div class="input-group-addon" id="txtAccessoryNameJP">AccessoryNameJP</div>
                            <input type="text" class="form-control" id="txtAccessoryName" />
                        </div>
                        <li class="list-group-item">
                            <div id="txtAccessoryJP" style="text-align:center">test testtest
                            </div>
                        </li>
                        <textarea class="list-group-item form-control" style="border-top-left-radius: 0;border-top-right-radius: 0;text-align:center"
                            id="txtAccessory" rows="5"></textarea>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="pull-left">
                <button type="button" class="btn btn-danger">Clear</button>
                <button type="button" class="btn btn-warning">Random</button>
            </div>
            <div class="pull-right">
                <button type="button" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </div>
